<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my first small website of video and audio </title>
  </head>
  <body>
    <h1>this is video</h1>
    <video
      src="video.mp4"
      width="200"
      height="150"
      controls
      loop
      poster="photo.jpg"
    ></video>
    <div>
      <h1>this is audio</h1>
      <audio src="music.mp3" controls></audio>
    </div>
    <div>
      <h1>this is svg(scalable vector graphics)</h1>
      <svg height="100" width="100">
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="black"
          stroke-width="3"
          fill="violet"
        />
      </svg>
    </div>

    <img src="img.svg" alt="here is svg image" />

    <!--<iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="900" height="900"></iframe>-->
    <div>
      <h1>this is embedded video from youtube</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube-nocookie.com/embed/SAlivzR5FVE?si=uzW0DQaOxeWQQaul&amp;start=32"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      >
        this is embedded video from youtube</iframe
      >
    </div>
  </body>
</html>
